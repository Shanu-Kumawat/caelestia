plugin {
    hyprscrolling {
        # Column behavior
        column_width = 0.7  # Default column width (50% of monitor)
        
        # Explicit widths for cycling with +conf/-conf
        explicit_column_widths = 0.5, 1.0  # Cycle between 50% and 100%
        
        # Focus behavior
        focus_fit_method = 1  # 0 = center, 1 = fit to view
        follow_focus = true  # Move layout to make focused window visible
        
        # Fullscreen behavior
        fullscreen_on_one_column = true  # Single column takes full screen
    }
}
